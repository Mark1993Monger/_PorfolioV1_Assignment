	<section class="form-area">

		<h1>Contact Page</h1>
		<form>
			<label>First Name: </label>
			<input type="text" name="Fname">  <br> <br>
			<label>Last Name: </label>
			<input type="text" name="Lname"> <br> <br>
			<label>Email: </label>
			<input type="email" name="Email">  <br> <br>
			<label>Subject: </label>
			<select>
				<option>Select your Subject</option>
				<option>HTML</option>
				<option>JAVASCRIPT</option>
				<option>CSS</option>
			</select> <br> <br>

			<label>Date of Birth: </label>
			<input type="date" name="Date"> <br> <br>

			<label>Gender:</label>
			<label >Male</label>
			<input type="radio" name="radio" >
			<label>Female</label>
			<input type="radio" name="radio" > <br> <br>

		<select>
			<label>County of Origin</label>
			<option>Choose your County</option>
			<option>Montserrado County</option>
			<option>Bomi County</option>
			<option>Cape Mount County</option>
			<option>MaryLand County</option>
			<option>Sinoe County</option>
			<option>RiverCess County</option>
			<option>Magibi County</option>
			<option>Bong County</option>
			<option>Grand Bass County</option>
			<option>Gbapolu County</option>
			<option>Grand Gedeh County</option>
			<option>Grand Kru County</option>
			<option>Lofa County</option>
			<option>Nimba County</option>
			<option>River Gee County</option>
		</select> <br> <br>

		<label>Message: </label>
		<textarea rows="6" cols="40"></textarea> 


		</form>
		<br> 
		<input type="submit" name="Submit" value="Submit">


		


	</section>
